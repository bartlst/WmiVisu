<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='basic-style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='global.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>{% block title %}Home{% endblock %}</title>

</head>
<body>
    <div class="body__overlay"></div>
    <div class="menu">
        <div class="menu__item__wrapper menu__item__wrapper--top">
            <button class="menu__item menu__item--logo"><img src="{{url_for('static', filename='logo.svg')}}" alt="">WMI Checker</button>
        </div>
        <div class="menu__item__wrapper menu__item__wrapper--mid">
            <a class="hiddenA" href="/"><button id="dashboard" class="menu__item menu__item--button">Dashboard</button></a>
            <a class="hiddenA" href="/manage_servers"><button id="manageServers" class="menu__item menu__item--button">Manage servers</button></a>
            <a class="hiddenA" href="/settings"><button id="settings" class="menu__item menu__item--button">Settings</button></a>
        </div>
        <div class="menu__item__wrapper menu__item__wrapper--bottom">
            <a class="hiddenA" href="/logout"><button class="menu__item menu__item--button" >Log off</button></a>
        </div>
    </div>

    <div class="pageContent">

        <h1 class="pageContent__text pageContent__text--pageName">{% block subPageTitle %}Home{% endblock %}</h1>
        <div class="navBar">
            <div class="notification-icon"></div>
            <div class="profileBar">
                <div class="profileBar__name">{{user.username}}</div>
            </div>
        </div>
        {% block contener%}{% endblock %}
        
            {% block modalContener%}{% endblock %}
        </div>
    </div>
    <script
    type="text/javascript"
    src="{{url_for('static', filename='index.js')}}">
    </script>
</body>



</html>
